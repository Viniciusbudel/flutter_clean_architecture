name: flutter_clean_architecture
description: Clean Architecture Project

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: 0.1.3
  http: 0.12.2
  provider: 4.3.2+3
  equatable: 1.2.5
  get: 3.4.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.8.1
  test: 1.15.0
  mockito: 3.0.2
  faker: 1.3.0

flutter:
  uses-material-design: true
  assets:
    - lib/ui/assets/

flutter_icons:
  ios: true
  android: true
  image_path_android: lib/ui/assets/icon/android.png
  image_path_ios: lib/ui/assets/icon/ios.png
  adaptative_icon_background: lib/ui/assets/icon/background.png
  adaptative_icon_foreground: lib/ui/assets/icon/foreground.png


